<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Memory Game</title>

		<link rel="stylesheet" href="style.css">
		<script src="memoryGame.js" defer></script>

	</head>
	<body>
		<div class="game">
			<div class="user-interface">
				<button id="startStopGame">Start</button>
				<div class="grid-size">
					<label for="gridSize">Grid size:
					</label>
					<select name="gridSize" id="gridSize">
						<option value="16">4x4</option>
						<option value="36">6x6</option>
						<option value="64">8x8</option>
					</select>
				</div>
				<div>
					<div class="moves">0 moves</div>
					<div class="timer">time: 0 sec</div>
				</div>
			</div>
			<div class="board"></div>
		</div>
		<div
			id="scoreBoard" class="modal">
			<div class="modal-content">
				<h1 class="modal-title">Score Board</h1>
				<div class="modal-scores"></div>
				<h1 class="player-score">Your score is: <span id="playerScore">365 moves in 654 secondes</span></h1>
				<div class="modal-interface">
					<label for="nickname">Your Nickname:</label>
					<input type="text" name="nickname" id="nickname">
					<button id="addScore">Add</button>
					<button id="closeScore">Close</button>
				</div>
			</div>
		</div>
	</body> 
</html>
